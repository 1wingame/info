<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изображение на весь экран</title>
    <style>
        body {
            margin: 0; /* Убираем отступы у body */
            background-color: black; /* Черный фон */
            overflow: hidden; /* Предотвращаем прокрутку */
        }

        img {
            position: absolute; /* Абсолютное позиционирование */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Масштабируем изображение с сохранением пропорций */
        }
    </style>
</head>
<body>
    <img src="129.jpg" alt="Изображение"> </body>
</html>
